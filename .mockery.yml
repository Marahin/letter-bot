all: false
dir: './internal/common/test/mocks'
filename: '{{.InterfaceName}}.go'
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: 'mocks'
recursive: true
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  spot-assistant:
    config:
      all: true
      exclude-subpkg-regex: ['sqlc$']
